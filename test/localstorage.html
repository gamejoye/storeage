<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test LocalStorage Driver</title>
  <style>
    .result {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h2>LocalStorage Driver Test</h2>
  <h3>Current Driver: <span id="currentDriver"></span></h3>

  <div>
    <button id="setItem">Test setItem</button>
    <button id="getItem">Test getItem</button>
    <button id="removeItem">Test removeItem</button>
    <button id="clear">Test clear</button>
  </div>

  <div>
    <h3>Test Results:</h3>
    <pre id="result" class="result"></pre>
  </div>

  <script type="module">
    import storeage from '../src/index.ts';

    // 配置 driver
    storeage.config({
      name: 'testDB',
      driver: ['localstorage'],
      storeName: 'testStore',
      version: 2
    });
  </script>
  <script type="module" src="./driver-base.ts"></script>
</body>

</html>
